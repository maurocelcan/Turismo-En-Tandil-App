<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
    
    <!--HEADER-->
    <header>
        <div class="logo">
            <img src="images/logo-turismoentandil.png" alt="logo turismo en tandil">
        </div>
        <div class="buscador">
            <input class="input-buscador"type="text" placeholder="Buscar hoteles, restaurantes y más...">
            <button class="search-btn">
                <img src="images/logos/lupa.svg" alt="Buscar">
            </button>
        </div>
        <div class="perfil">
            <img src="images/logos/avatar.svg" alt="">
        </div>
    </header>


    <!--NAVEGADOR-->
    <nav>
        <ul>
            <li><a href="#" id="home-button">Inicio</a></li>
            <li><a href="#" id="accommodation-button">Alojamientos</a></li>
            <li><a href="#" id="gastronomy-button">Gastronomía</a></li>
            <li><a href="#" id="experiences-button">Experiencias</a></li>
        </ul>
    </nav>

    <!--SECCION PRINCIPAL-->
    <section id="main-section">
        <div class="filter-section">
            <h2 class="filter-title">Filtro</h2>
            <div class="selected-filter">
                <button class="filter-button">
                    <span class="filter-button-text">Todos</span>
                    <img src="images/logos/close.svg" alt="cross" class="filter-button-cross">
                </button>
                <button class="filter-button">
                    <span class="filter-button-text">Todos</span>
                    <img src="images/logos/close.svg" alt="cross" class="filter-button-cross">
                </button>
                <button class="filter-button">
                    <span class="filter-button-text">Todos</span>
                    <img src="images/logos/close.svg" alt="cross" class="filter-button-cross">
                </button>
            </div>
            <h3 class="filter-title">Tipo</h3>
            <div class="filter-buttons">
                <button class="filter-button">
                    <span class="filter-button-text">Hotel</span>
                    <img src="images/logos/close.svg" alt="cross" class="filter-button-cross">
                </button>
                <button class="filter-button">
                    <span class="filter-button-text">Cabaña</span>
                    <img src="images/logos/close.svg" alt="cross" class="filter-button-cross">
                </button>
                <button class="filter-button">
                    <span class="filter-button-text">Departamento</span>
                    <img src="images/logos/close.svg" alt="cross" class="filter-button-cross">
                </button>
                <button class="filter-button">
                    <span class="filter-button-text">Departamento</span>
                    <img src="images/logos/close.svg" alt="cross" class="filter-button-cross">
                </button>
                <button class="filter-button">
                    <span class="filter-button-text">Departamento</span>
                    <img src="images/logos/close.svg" alt="cross" class="filter-button-cross">
                </button>

              <!-- Agrega más botones de filtro según sea necesario -->

            </div>
        </div>




        <div class="card-section">
            <div class="banner-ad">
              <img src="" alt="Banner publicitario">
            </div>
            <div class="card-filter">
              <select>
                <option value="recientes">Recientes</option>
                <option value="antiguos">Antiguos</option>
                <option value="precio-asc">Precio: Menor a Mayor</option>
                <option value="precio-desc">Precio: Mayor a Menor</option>
              </select>
            </div>
            <div class="card-container">
                <div class="card">
                    <img src="images/hotel-amaike.jpg" alt="Imagen de la tarjeta">
                    <div class="card-text">
                      <h3 class="card-title">Título de la tarjeta</h3>
                      <p class="card-subtitle">Subtítulo de la tarjeta</p>
                      <div class="rating">
                        <span class="rating-note">Nota</span>
                        <span class="rating-title">Título de la nota</span>
                      </div>
                      <ul class="card-tags">
                        <li class="card-tag">Tag 1</li>
                        <li class="card-tag">Tag 2</li>
                        <li class="card-tag">Tag 3</li>
                      </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <!--FOOTER-->
    <footer>

    </footer>
    <script src="index.js"></script>
</body>
</html>
